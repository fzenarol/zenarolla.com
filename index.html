<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Francisco Zenarolla</title>
  <meta name="description" content="Francisco Zenarolla — resume, projects, and contact." />

  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    html{scroll-behavior:smooth}

    :root{
      --bg1:#f2f0eb; --bg2:#eae7e1; --ink:#2b2b2b;
      --gold1:#d4af37; --gold2:#ffd700;
      --btn-top:#0a0a0a; --btn-bot:#000000; --btn-border:#000000;
      --btn-hover-top:#161616; --btn-hover-bot:#050505; --btn-hover-border:#1f1f1f;
      --btn-text:#fafafa;
      --page-fade:300ms;
      --content-reveal:260ms;
    }

    /* Paint/animate gradient on <html> to avoid iOS white flash */
    html{
      background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg1));
      background-size:400% 400%;
      animation:bgShift 24s ease-in-out infinite;
    }
    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    body{
      font-family:'Inter Tight','Helvetica Neue',Helvetica,Arial,sans-serif;
      color:var(--ink);
      min-height:100vh;
      /* body can be transparent; html provides the gradient */
      background:transparent;
    }

    /* Global, safe scroll lock (used on home for mobile) */
    html.no-scroll, body.no-scroll{
      overflow:hidden;
      overscroll-behavior:none;
    }

    /* ===== SPA pages with cross-fade ===== */
    .page{
      position:fixed; inset:0; overflow:auto;
      display:none; opacity:0; transform:translateY(8px);
      transition: opacity var(--page-fade) ease, transform var(--page-fade) ease;
      z-index:0;
      background:transparent;
    }
    .page.active{display:block; opacity:1; transform:translateY(0); z-index:1;}
    .page.leaving{display:block; opacity:0; transform:translateY(8px); z-index:0;}

    /* ===== Home (hero) ===== */
    .hero{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;text-align:center}
    .container{width:min(800px,92vw);margin-inline:auto}

    h1{
      font-weight:300;
      font-size:clamp(2.2rem,5.5vw,4rem);
      letter-spacing:4px;
      margin:0 0 32px 0;opacity:0;transform:translateY(16px);
      transition:opacity 550ms ease,transform 550ms ease;
    }
    body.loaded .home h1{opacity:1;transform:translateY(0)}

    .buttons{
      display:flex;flex-direction:column;gap:14px;align-items:center;justify-content:center;
      opacity:0;transform:translateY(16px);transition:opacity 550ms ease,transform 550ms ease;
    }
    body.loaded .home .buttons{opacity:1;transform:translateY(0)}

    .btn{
      position:relative;display:inline-flex;align-items:center;justify-content:center;
      padding:12px 32px;border-radius:0;
      color:var(--btn-text);text-decoration:none;font-size:1.05rem;font-weight:400;
      text-transform:uppercase;letter-spacing:2.5px;background:linear-gradient(180deg,var(--btn-top),var(--btn-bot));
      border:1px solid var(--btn-border);
      box-shadow:0 1px 0 rgba(255,255,255,.04) inset,0 8px 18px rgba(0,0,0,.35);
      transition:background-color 220ms ease,box-shadow 280ms ease,border-color 220ms ease,transform 140ms ease;
    }
    .btn:hover,.btn:focus-visible{
      outline:none;background:linear-gradient(180deg,var(--btn-hover-top),var(--btn-hover-bot));
      border-color:var(--btn-hover-border);box-shadow:0 1px 0 rgba(255,255,255,.06) inset,0 12px 28px rgba(0,0,0,.4);
      transform:translateY(-1px);
    }
    .btn:active{transform:scale(.99)}

    /* Gold keyline sweep (home buttons only) — 1600ms */
    .btn::before{
      content:"";position:absolute;inset:-2px;border-radius:0;padding:1.5px;opacity:0;pointer-events:none;
      background:linear-gradient(90deg,transparent 0%,var(--gold1) 15%,var(--gold2) 50%,var(--gold1) 85%,transparent 100%);
      background-size:260% 100%;
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude;
    }
    @keyframes keylinePass{
      0%{background-position:-150% 0;opacity:0}
      15%{opacity:1}
      85%{opacity:1}
      100%{background-position:150% 0;opacity:0}
    }
    .keyline-sweep::before{animation:keylinePass 1600ms cubic-bezier(.22,.61,.36,1) 1 forwards}

    /* ===== Inner pages content reveal ===== */
    .page-inner{min-height:100%;display:flex;align-items:flex-start;justify-content:center;padding:96px 20px 120px}
    .content{width:min(900px,92vw); opacity:0; transform:translateY(8px); transition:opacity var(--content-reveal) ease, transform var(--content-reveal) ease;}
    .active .content{opacity:1; transform:translateY(0);}
    .content h2{margin:0 0 16px 0;font-weight:500;letter-spacing:.06em;text-transform:uppercase}
    .content p{line-height:1.6;margin:0 0 16px 0}

    /* Back to Home (desktop label, mobile arrow-only) */
    .back-btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;margin-top:28px}
    .back-btn .arrow{font-size:1.2rem;line-height:1}

    /* Contact email hover */
    .email-link{color:#111;text-decoration:none;position:relative;padding-bottom:2px;background-image:linear-gradient(currentColor,currentColor);background-size:0% 1px;background-repeat:no-repeat;background-position:0 100%;transition:background-size 180ms ease}
    .email-link:hover{background-size:100% 1px}

    @media (min-width:769px){
      .buttons{flex-direction:row;gap:24px}
      .btn{font-size:1.1rem}
      h1{font-weight:400}
      .back-btn .label{display:inline}
    }
    @media (max-width:768px){
      /* Keep home from scrolling; page itself also has overflow hidden */
      .home.page{overflow:hidden;}

      .home .hero{
        min-height:100vh;   /* fallback */
        min-height:100svh;  /* iOS small viewport */
      }

      .btn{padding:14px 28px}
      .back-btn .label{display:none}
      .back-btn .arrow{font-size:1.4rem}
      .back-btn{padding:10px 14px}
    }

    /* Prefer the dynamic viewport on modern browsers */
    @supports (min-height: 100dvh){
      @media (max-width:768px){
        .home .hero{ min-height:100dvh; }
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      html{animation:none}
      .page,.content{transition:none;opacity:1;transform:none}
      h1,.buttons{transition:none;opacity:1;transform:none}
      .btn,.btn::before{transition:none}
    }
  </style>
</head>
<body>

  <!-- HOME -->
  <section id="home" class="page home">
    <div class="hero">
      <div class="container">
        <h1>Francisco Zenarolla</h1>
        <div class="buttons">
          <a class="btn" href="#/resume">Resume</a>
          <a class="btn" href="#/projects">Projects</a>
          <a class="btn" href="#/contact">Contact</a>
        </div>
      </div>
    </div>
  </section>

  <!-- RESUME -->
  <section id="resume" class="page">
    <div class="page-inner">
      <div class="content">
        <h2>Resume</h2>
        <p>Add your PDF link or an embedded viewer here.</p>
        <a class="btn back-btn" href="#/"><span class="arrow">←</span><span class="label">Back to Home</span></a>
      </div>
    </div>
  </section>

  <!-- PROJECTS -->
  <section id="projects" class="page">
    <div class="page-inner">
      <div class="content">
        <h2>Projects</h2>
        <p>Showcase 3–6 projects with short descriptions and links.</p>
        <a class="btn back-btn" href="#/"><span class="arrow">←</span><span class="label">Back to Home</span></a>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="page">
    <div class="page-inner">
      <div class="content">
        <h2>Contact</h2>
        <p>Email: <a class="email-link" href="mailto:francisco@zenarolla.com">francisco@zenarolla.com</a></p>
        <a class="btn back-btn" href="#/"><span class="arrow">←</span><span class="label">Back to Home</span></a>
      </div>
    </div>
  </section>

  <script>
    // --- Simple hash router with cross-fade transitions ---
    const routes = ['/', '/resume', '/projects', '/contact'];
    let currentPage = null;

    function currentRoute(){
      const raw = location.hash.replace(/^#/, '');
      if (!raw || raw === '/' || raw === '') return '/';
      return raw.startsWith('/') ? raw : '/' + raw;
    }

    function showRoute(route){
      const id = route === '/' ? 'home' : route.slice(1);
      const nextPage = document.getElementById(id) || document.getElementById('home');

      if (currentPage === nextPage) {
        toggleHomeLock(route);
        return;
      }

      // Fade out old page
      if (currentPage){
        currentPage.classList.remove('active');
        currentPage.classList.add('leaving');
        currentPage.addEventListener('transitionend', () => {
          currentPage && currentPage.classList.remove('leaving');
        }, { once:true });
      }

      // Fade in new page
      nextPage.classList.add('active');
      currentPage = nextPage;

      // Home-only sweep loop & scroll lock
      toggleHomeLock(route);
      if (route === '/') startSweepLoop(); else stopSweepLoop();
    }

    // Lock/unlock scrolling by toggling class on <html> and <body>
    function toggleHomeLock(route){
      const lock = route === '/';
      document.body.classList.toggle('no-scroll', lock);
      document.documentElement.classList.toggle('no-scroll', lock);
    }

    window.addEventListener('hashchange', () => showRoute(currentRoute()));
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
      if (!routes.includes(currentRoute())) location.hash = '#/';
      showRoute(currentRoute());
    });

    // --- Gold sweep on HOME only (every 4s) ---
    let sweepInterval = null;
    function sweepOnce() {
      const buttons = document.querySelectorAll('.home .btn');
      buttons.forEach(btn => {
        btn.classList.remove('keyline-sweep');
        void btn.offsetWidth; // reset
        btn.classList.add('keyline-sweep');
      });
      setTimeout(() => {
        document.querySelectorAll('.home .btn').forEach(b => b.classList.remove('keyline-sweep'));
      }, 2200);
    }
    function startSweepLoop(){
      if (sweepInterval) return;
      const isMobile = window.innerWidth <= 768;
      setTimeout(() => {
        if (location.hash === '' || location.hash === '#/') sweepOnce();
      }, isMobile ? 1800 : 2200);
      sweepInterval = setInterval(() => {
        if (location.hash === '' || location.hash === '#/') sweepOnce();
      }, 4000);
    }
    function stopSweepLoop(){
      if (sweepInterval) { clearInterval(sweepInterval); sweepInterval = null; }
    }
  </script>
</body>
</html>
