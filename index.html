<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Francisco Zenarolla</title>
  <meta name="description" content="Francisco Zenarolla â€” resume, projects, and contact." />
  <style>
    /* ===== Reset ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    /* ===== Theme / Colors ===== */
    :root { --bg1:#f9f7f3; --bg2:#f4f1eb; --ink:#333; }

    /* ===== Background (subtle animated gradient) ===== */
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background: linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg1));
      background-size: 400% 400%;
      animation: bgShift 20s ease-in-out infinite;
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* ===== Structure ===== */
    header { width: 100%; }
    nav[aria-label="Primary"] { display: none; } /* reserved for future */

    main { width: 100%; }
    .hero{
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      width:100%; padding:20px; min-height:100vh;
      transition: transform 0.1s ease-out; will-change: transform;
    }
    .container{ width: min(800px, 92vw); margin-inline:auto; }

    /* ===== Title ===== */
    h1{
      font-size: clamp(2.2rem, 5.5vw, 4rem);
      font-weight: 300;
      letter-spacing: 6px;        /* refined */
      margin: 0 0 32px 0;
      opacity: 0; transform: translateY(16px);
      transition: letter-spacing 200ms ease, opacity 500ms ease, transform 500ms ease;
    }
    body.loaded h1{ opacity:1; transform: translateY(0); transition-delay: 80ms; }
    h1:hover{ letter-spacing: 7px; } /* subtle polish */

    /* ===== Button group ===== */
    .buttons{
      display:flex; flex-direction:column; gap:14px; /* mobile-first vertical */
      align-items:center; justify-content:center;
      opacity:0; transform: translateY(16px);
      transition: opacity 500ms ease, transform 500ms ease;
    }
    body.loaded .buttons{ opacity:1; transform: translateY(0); transition-delay: 180ms; }

    .btn{
      position:relative; display:inline-block;
      padding: 12px 32px;
      background:#232323; color:#fff; text-decoration:none;
      font-size: 1.05rem; text-transform: uppercase; letter-spacing: 3.5px;
      border-radius: 6px;
      transition: background-color 200ms ease, box-shadow 240ms ease, transform 200ms ease, letter-spacing 200ms ease;
      box-shadow: 0 1px 0 rgba(0,0,0,.15), 0 0 0 1px rgba(255,255,255,.03) inset;
      will-change: transform, box-shadow;
    }
    .btn:hover, .btn:focus-visible{
      background:#3a3a3a; letter-spacing: 4.2px; transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
      outline: none;
    }
    /* Underline: centered & proportional */
    .btn::after{
      content:""; position:absolute; left:50%; bottom:8px; height:2px;
      width: 70%; transform: translateX(-50%) scaleX(0); transform-origin:center;
      background: currentColor; opacity:.8; transition: transform 250ms ease; pointer-events:none;
    }
    .btn:hover::after, .btn:focus-visible::after{ transform: translateX(-50%) scaleX(1); }

    /* ===== Attention glow (soft light + scale pulse) ===== */
    @keyframes glowPulse {
      0%   { box-shadow: 0 0 0 rgba(255,255,255,0); transform: scale(1); }
      40%  { box-shadow: 0 0 22px rgba(255,255,255,0.6); transform: scale(1.03); }
      60%  { box-shadow: 0 0 22px rgba(255,255,255,0.6); transform: scale(1.03); }
      100% { box-shadow: 0 0 0 rgba(255,255,255,0); transform: scale(1); }
    }
    .auto-glow { animation: glowPulse 1.5s ease-in-out 2; }

    /* ===== Sections (placeholders so links work; replace with content) ===== */
    section.anchor { padding: 80px 20px 120px; background: transparent; }
    section.anchor h2{
      font-weight: 600; letter-spacing: .08em; text-transform: uppercase;
      font-size: clamp(1rem, 2.2vw, 1.2rem); margin: 0 0 14px;
    }
    section.anchor p{ margin: 0 auto; max-width: 720px; line-height: 1.6; }

    /* ===== Desktop tweaks ===== */
    @media (min-width: 769px){
      .buttons{ flex-direction: row; gap: 24px; }
      .btn{ font-size:1.1rem; }
    }

    /* ===== Mobile tweaks ===== */
    @media (max-width: 768px){
      .hero{ min-height: 100svh; }          /* safe viewport on mobile */
      .btn::after{ width:60%; bottom:6px; } /* tighter underline */
      /* Title size/spacing already scales via clamp() */
    }

    /* ===== Reduced motion ===== */
    @media (prefers-reduced-motion: reduce){
      body{ animation: none; }
      .hero{ transition: none; }
      h1, .buttons{ transition: none; opacity: 1; transform: none; }
      .btn, .btn::after{ transition: none; }
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Primary"></nav>
  </header>

  <main>
    <!-- HERO -->
    <section id="home" class="hero" aria-labelledby="site-title">
      <div class="container">
        <h1 id="site-title">Francisco Zenarolla</h1>

        <div class="buttons" role="navigation" aria-label="Sections">
          <a class="btn" href="#resume" aria-label="Go to resume section">Resume</a>
          <a class="btn" href="#projects" aria-label="Go to projects section">Projects</a>
          <a class="btn" href="#contact" aria-label="Go to contact section">Contact</a>
        </div>
      </div>
    </section>

    <!-- SECTIONS (replace with real content when ready) -->
    <section id="resume" class="anchor" aria-labelledby="resume-h2">
      <h2 id="resume-h2">Resume</h2>
      <p>Add a PDF link or embedded resume here when ready.</p>
    </section>

    <section id="projects" class="anchor" aria-labelledby="projects-h2">
      <h2 id="projects-h2">Projects</h2>
      <p>Showcase a few projects with one-liners and links/screenshots.</p>
    </section>

    <section id="contact" class="anchor" aria-labelledby="contact-h2">
      <h2 id="contact-h2">Contact</h2>
      <p>Provide a contact form, email (e.g., <a href="mailto:you@example.com">you@example.com</a>), and social links.</p>
    </section>
  </main>

  <script>
    // Helpers
    const isDesktop = () => window.innerWidth > 768;

    // Fade-in on load
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');

      // --- Attention glow: sequential, loops every 15s, stops on first interaction ---
      let glowInterval;

      function runGlowSequence() {
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach((btn, i) => {
          setTimeout(() => {
            btn.classList.add('auto-glow');
            // remove so it can be retriggered in the next loop
            setTimeout(() => btn.classList.remove('auto-glow'), 3000);
          }, i * 2500); // each button starts 2.5s after previous
        });
      }

      function startGlowLoop(immediate=false) {
        if (immediate) {
          runGlowSequence();                 // mobile: start right away
        } else {
          setTimeout(runGlowSequence, 3000); // desktop: start after 3s
        }
        glowInterval = setInterval(runGlowSequence, 15000); // repeat every 15s
      }

      function stopGlowLoop() {
        clearInterval(glowInterval);
      }

      // Start glow now on mobile, delayed on desktop
      if (isDesktop()) startGlowLoop(false);
      else startGlowLoop(true);

      // Stop glow once the user interacts with any button
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', stopGlowLoop, { once: true });
        btn.addEventListener('touchstart', stopGlowLoop, { once: true });
      });

      // --- Desktop-only parallax + hero zoom ---
      if (isDesktop()) {
        window.addEventListener('scroll', () => {
          const y = window.scrollY || 0;
          const title = document.querySelector('#home h1');
          const buttons = document.querySelector('#home .buttons');
          const hero = document.getElementById('home');
          if (title)   title.style.transform   = `translateY(${y * 0.15}px)`;
          if (buttons) buttons.style.transform = `translateY(${y * 0.25}px)`;
          if (hero) {
            const scale = 1 + y * 0.001;
            hero.style.transform = `scale(${scale})`;
            hero.style.transformOrigin = 'center top';
          }
        }, { passive: true });
      } else {
        // --- Mobile: lock scroll on hero until a button is tapped, then unlock ---
        const lockScroll = () => {
          document.documentElement.style.overflow = 'hidden';
          document.body.style.overflow = 'hidden';
        };
        const unlockScroll = () => {
          document.documentElement.style.overflow = '';
          document.body.style.overflow = '';
        };
        lockScroll();
        document.querySelectorAll('.btn[href^="#"]').forEach(a => {
          a.addEventListener('click', () => {
            unlockScroll(); // allow smooth scroll to section
          }, { passive: true });
        });
      }

      // Optional: reload if crossing breakpoint to keep behavior consistent
      // window.addEventListener('resize', () => {
      //   clearTimeout(window.__rz);
      //   window.__rz = setTimeout(() => location.reload(), 250);
      // });
    });
  </script>
</body>
</html>
