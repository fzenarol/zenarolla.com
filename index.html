<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Francisco Zenarolla</title>
  <meta name="description" content="Francisco Zenarolla — resume, projects, and contact." />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- (Optional) speed up font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    /* ===== Reset & base ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    html{scroll-behavior:smooth}

    :root{
      --bg1:#f2f0eb; --bg2:#eae7e1; --ink:#2b2b2b;
      /* Gold tones for sweep */
      --gold1:#d4af37;  /* warm gold */
      --gold2:#ffd700;  /* bright gold */
      /* Jet black satin button */
      --btn-top:#0a0a0a;
      --btn-bot:#000000;
      --btn-border:#000000;
      --btn-hover-top:#161616;
      --btn-hover-bot:#050505;
      --btn-hover-border:#1f1f1f;
      --btn-text:#fafafa;
    }

    body{
      font-family:'Inter Tight','Helvetica Neue',Helvetica,Arial,sans-serif;
      color:var(--ink);
      min-height:100vh;
      background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg1));
      background-size:400% 400%;
      animation:bgShift 24s ease-in-out infinite;
    }
    @keyframes bgShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* ===== Pages (SPA) ===== */
    .page{display:none;min-height:100vh}
    .page.active{display:flex}

    /* ===== Home (hero) ===== */
    .hero{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;text-align:center}
    .container{width:min(800px,92vw);margin-inline:auto}

    h1{
      font-weight:300;font-size:clamp(2.2rem,5.5vw,4rem);letter-spacing:4px;
      margin:0 0 32px 0;opacity:0;transform:translateY(16px);
      transition:opacity 550ms ease,transform 550ms ease;
    }
    body.loaded .home h1{opacity:1;transform:translateY(0)}

    .buttons{
      display:flex;flex-direction:column;gap:14px;align-items:center;justify-content:center;
      opacity:0;transform:translateY(16px);transition:opacity 550ms ease,transform 550ms ease;
    }
    body.loaded .home .buttons{opacity:1;transform:translateY(0)}

    .btn{
      position:relative;display:inline-block;padding:12px 32px;border-radius:0;
      color:var(--btn-text);text-decoration:none;font-size:1.05rem;font-weight:400;
      text-transform:uppercase;letter-spacing:2.5px;background:linear-gradient(180deg,var(--btn-top),var(--btn-bot));
      border:1px solid var(--btn-border);
      box-shadow:0 1px 0 rgba(255,255,255,.04) inset,0 8px 18px rgba(0,0,0,.35);
      transition:background-color 220ms ease,box-shadow 280ms ease,border-color 220ms ease,transform 140ms ease;
    }
    .btn:hover,.btn:focus-visible{
      outline:none;background:linear-gradient(180deg,var(--btn-hover-top),var(--btn-hover-bot));
      border-color:var(--btn-hover-border);box-shadow:0 1px 0 rgba(255,255,255,.06) inset,0 12px 28px rgba(0,0,0,.4);
      transform:translateY(-1px);
    }
    .btn:active{transform:scale(.99)}

    /* Underline */
    .btn::after{
      content:"";position:absolute;left:50%;bottom:8px;height:2px;width:70%;
      transform:translateX(-50%) scaleX(0);transform-origin:center;background:currentColor;opacity:.85;transition:transform 250ms ease;pointer-events:none;
    }
    .btn:hover::after,.btn:focus-visible::after{transform:translateX(-50%) scaleX(1)}

    /* Gold keyline sweep (home only) */
    .btn::before{
      content:"";position:absolute;inset:-2px;border-radius:0;padding:1.5px;opacity:0;pointer-events:none;
      background:linear-gradient(90deg,transparent 0%,var(--gold1) 15%,var(--gold2) 50%,var(--gold1) 85%,transparent 100%);
      background-size:260% 100%;
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude;
    }
    @keyframes keylinePass{
      0%{background-position:-150% 0;opacity:0}
      15%{opacity:1}
      85%{opacity:1}
      100%{background-position:150% 0;opacity:0}
    }
    .keyline-sweep::before{animation:keylinePass 1400ms cubic-bezier(.22,.61,.36,1) 1 forwards}

    /* ===== Inner pages ===== */
    .page-inner{
      flex:1;display:flex;align-items:flex-start;justify-content:center;
      padding:96px 20px 120px;
    }
    .content{width:min(900px,92vw)}
    .content h2{margin:0 0 16px 0;font-weight:500;letter-spacing:.06em;text-transform:uppercase}
    .content p{line-height:1.6;margin:0 0 16px 0}

    /* Nav bar (shared) */
    .topnav{
      position:fixed;top:0;left:0;right:0;display:flex;gap:16px;justify-content:center;
      padding:16px 12px;background:linear-gradient(180deg,rgba(242,240,235,.9),rgba(242,240,235,.7));backdrop-filter:saturate(1.1) blur(6px);
      border-bottom:1px solid rgba(0,0,0,.06);z-index:10;
    }
    .topnav a{color:#111;text-decoration:none;font-size:.95rem;letter-spacing:.08em;text-transform:uppercase;opacity:.8}
    .topnav a[aria-current="page"]{opacity:1}

    /* Responsive tweaks */
    @media (min-width:769px){ .buttons{flex-direction:row;gap:24px}.btn{font-size:1.1rem} }
    @media (max-width:768px){
      .home .hero{min-height:100svh}
      .btn::after{width:60%;bottom:6px}
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      body{animation:none}
      h1,.buttons{transition:none;opacity:1;transform:none}
      .btn,.btn::after,.btn::before{transition:none}
    }
  </style>
</head>
<body>

  <!-- Shared top nav (works on every “page”) -->
  <nav class="topnav" aria-label="Primary">
    <a href="#/" data-link="/">Home</a>
    <a href="#/resume" data-link="/resume">Resume</a>
    <a href="#/projects" data-link="/projects">Projects</a>
    <a href="#/contact" data-link="/contact">Contact</a>
  </nav>

  <!-- HOME “page” -->
  <section id="home" class="page home">
    <div class="hero">
      <div class="container">
        <h1>Francisco Zenarolla</h1>
        <div class="buttons" role="navigation" aria-label="Sections">
          <a class="btn" href="#/resume">Resume</a>
          <a class="btn" href="#/projects">Projects</a>
          <a class="btn" href="#/contact">Contact</a>
        </div>
      </div>
    </div>
  </section>

  <!-- RESUME “page” -->
  <section id="resume" class="page">
    <div class="page-inner">
      <div class="content">
        <h2>Resume</h2>
        <p>Add your PDF link or content here. (We can embed a PDF viewer if you want.)</p>
      </div>
    </div>
  </section>

  <!-- PROJECTS “page” -->
  <section id="projects" class="page">
    <div class="page-inner">
      <div class="content">
        <h2>Projects</h2>
        <p>Showcase 3–6 projects with short descriptions and links.</p>
      </div>
    </div>
  </section>

  <!-- CONTACT “page” -->
  <section id="contact" class="page">
    <div class="page-inner">
      <div class="content">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
      </div>
    </div>
  </section>

  <script>
    // --- Simple hash router (#/, #/resume, #/projects, #/contact) ---
    const routes = ['/', '/resume', '/projects', '/contact'];

    function currentRoute(){
      const raw = location.hash.replace(/^#/, '');
      if (!raw || raw === '/' || raw === '') return '/';
      return raw.startsWith('/') ? raw : '/' + raw;
    }

    function showRoute(route){
      // pages
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      const id = route === '/' ? 'home' : route.slice(1); // '/resume' -> 'resume'
      const page = document.getElementById(id);
      (page || document.getElementById('home')).classList.add('active');

      // title
      const base = 'Francisco Zenarolla';
      document.title = route === '/' ? base : `${base} — ${id.charAt(0).toUpperCase()+id.slice(1)}`;

      // aria-current on topnav
      document.querySelectorAll('.topnav a').forEach(a => {
        a.setAttribute('aria-current', a.getAttribute('data-link') === route ? 'page' : 'false');
      });

      // Home-only: start/stop gold sweep loop
      if (route === '/') startSweepLoop();
      else stopSweepLoop();
    }

    window.addEventListener('hashchange', () => showRoute(currentRoute()));
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
      if (!routes.includes(currentRoute())) location.hash = '#/';
      showRoute(currentRoute());
    });

    // --- Gold sweep on HOME only (every 4s) ---
    let sweepInterval = null;
    function sweepOnce() {
      const buttons = document.querySelectorAll('.home .btn');
      buttons.forEach(btn => {
        btn.classList.remove('keyline-sweep');
        void btn.offsetWidth; // reset
        btn.classList.add('keyline-sweep');
      });
      // cleanup
      setTimeout(() => {
        document.querySelectorAll('.home .btn').forEach(b => b.classList.remove('keyline-sweep'));
      }, 2000);
    }
    function startSweepLoop(){
      if (sweepInterval) return;
      // gentle first pass
      const isMobile = window.innerWidth <= 768;
      setTimeout(() => { if (location.hash === '' || location.hash === '#/') sweepOnce(); }, isMobile ? 1800 : 2200);
      sweepInterval = setInterval(() => {
        if (location.hash === '' || location.hash === '#/') sweepOnce();
      }, 4000);
    }
    function stopSweepLoop(){
      if (sweepInterval) {
        clearInterval(sweepInterval);
        sweepInterval = null;
      }
    }

    // Stop sweep after first explicit interaction (any page)
    document.addEventListener('click', (e) => {
      const t = e.target.closest('.btn');
      if (t) stopSweepLoop();
    }, { passive:true });

    // Make the “Resume/Projects/Contact” hero buttons behave like real links (no page reload)
    document.querySelectorAll('.buttons .btn, .topnav a').forEach(a => {
      a.addEventListener('click', (e) => {
        // let hash do its thing, router handles it
      });
    });

    // Optional: if someone visits /resume (no hash) on GitHub Pages, soft-redirect them
    if (location.pathname !== '/' && /^\/(resume|projects|contact)\/?$/.test(location.pathname)) {
      location.replace('/#' + location.pathname.replace(/\//g,''));
    }
  </script>
</body>
</html>
