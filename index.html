<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco Zenarolla - Portfolio</title>
    <link rel="stylesheet" href="styles.css?v=8">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('home')?.classList.add('loaded');
      });

      // Strong parallax + stronger background zoom
      window.addEventListener('scroll', () => {
        const y = window.scrollY || 0;
        const title = document.querySelector('#home h1');
        const buttons = document.querySelector('#home .buttons');
        const home = document.getElementById('home');

        // Text + buttons parallax
        if (title) title.style.transform = `translateY(${y * 0.15}px)`;
        if (buttons) buttons.style.transform = `translateY(${y * 0.25}px)`;

        // Background zoom (stronger)
        if (home) {
          const scale = 1 + y * 0.001; // stronger zoom
          home.style.transform = `scale(${scale})`;
          home.style.transformOrigin = 'center top';
        }
      }, { passive: true });
    </script>
</head>
<body>
    <section id="home">
        <div class="container">
            <h1>Francisco Zenarolla</h1>
            <div class="buttons">
                <a href="#resume" class="btn">Resume</a>
                <a href="#projects" class="btn">Projects</a>
                <a href="#contact" class="btn">Contact</a>
            </div>
        </div>
    </section>
</body>
</html>
