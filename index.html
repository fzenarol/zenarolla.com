<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Francisco Zenarolla</title>

  <!-- Crisp, modern type -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    /* ===== Theme & Scale ===== */
    :root{
      --bg: #f9f7f3;        /* requested background */
      --ink: #2b2b2b;       /* deep gray for luxe contrast */
      --btn: #1f1f1f;       /* crisp charcoal buttons */
      --btn-ink: #ffffff;
      --ring: rgba(0,0,0,.12);

      /* Rhythm */
      --s-1: clamp(8px, 1.1vh, 12px);
      --s-2: clamp(12px, 1.6vh, 16px);
      --s-3: clamp(16px, 2.1vh, 22px);
      --s-4: clamp(22px, 3vh, 30px);
      --s-5: clamp(28px, 4.2vh, 44px);

      /* Buttons */
      --btn-h: clamp(36px, 5.2vh, 44px);  /* compact, still tappable */
      --btn-radius: 0;                    /* rectangular */
      --btn-track: 0.14em;                /* spaced letters */
      --btn-width: 78%;                   /* sleek width (desktop) */
      --btn-width-mobile: 86%;            /* easier thumb reach */

      /* Card width */
      --max-card: 640px;
      --max-card-wide: 620px;
    }

    /* ===== Base ===== */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;

      /* Idle background gradient shift */
      background: linear-gradient(120deg, #f9f7f3, #f4f2ee, #f9f7f3);
      background-size: 400% 400%;
      animation: bgShift 30s ease-in-out infinite;
    }

    /* Center precisely, respect iOS safe areas */
    .wrap{
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: max(var(--s-3), env(safe-area-inset-top))
               var(--s-3)
               max(var(--s-3), env(safe-area-inset-bottom));
    }

    /* The card */
    .hero{
      width: min(90vw, var(--max-card));
      display: flex;
      flex-direction: column;
      gap: var(--s-3);

      /* Gentle breathing motion */
      animation: breathe 6s ease-in-out infinite;
    }

    /* Name: one line on desktop, wraps on small screens */
    .name{
      margin: 0;
      text-align: center;
      font-weight: 300;
      font-size: clamp(30px, 3.4vw, 56px);
      line-height: 1.06;
      letter-spacing: 0.08em;   /* increased letter spacing */
      white-space: nowrap;      /* single line by default */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Buttons column */
    .buttons{
      display: flex;
      flex-direction: column;
      align-items: center;                   /* centers narrower buttons */
      gap: calc(var(--s-2) - 2px);           /* tight cadence */
    }

    /* Button styling */
    .btn{
      display: block;
      width: var(--btn-width);
      margin: 0 auto;
      height: var(--btn-h);
      line-height: var(--btn-h);
      text-align: center;
      text-decoration: none;
      color: var(--btn-ink);
      background: var(--btn);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--btn-radius);
      letter-spacing: var(--btn-track);
      font-weight: 500;
      box-shadow: 0 1px 0 var(--ring), 0 8px 24px rgba(0,0,0,.04);
      transition: transform .08s ease, filter .12s ease, box-shadow .12s ease;
      will-change: transform;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.04); }
    .btn:active{ transform: translateY(0);    filter: brightness(.98); }
    .btn:focus-visible{
      outline: 2px solid #000;
      outline-offset: 2px;
    }

    /* ===== Animations ===== */
    @keyframes bgShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes breathe {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-4px); }
    }
    /* Idle glow (applied via JS with .idle-glow) */
    .btn.idle-glow {
      animation: glow 2.8s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 1px 0 var(--ring), 0 8px 24px rgba(0,0,0,.04); }
      50%      { box-shadow: 0 1px 0 var(--ring), 0 8px 24px rgba(0,0,0,.1), 0 0 12px rgba(255,255,255,0.25); }
    }

    /* ===== Desktop refinement ===== */
    @media (min-width: 1000px){
      .hero{ width: min(60vw, var(--max-card-wide)); }
      .name{ font-size: clamp(34px, 3.6vw, 62px); } /* bigger on large screens */
    }

    /* ===== Mobile behavior: wrap name + no-scroll card feel ===== */
    @media (max-width: 700px){
      html, body { overflow: hidden; }             /* no scrolling on homepage */
      .hero{ width: min(92vw, 520px); gap: var(--s-2); }
      .name{ white-space: normal; font-size: clamp(26px, 7vw, 42px); }
      .btn{ width: var(--btn-width-mobile); }
    }

    /* Respect reduced motion (disables animations) */
    @media (prefers-reduced-motion: reduce){
      body, .hero, .btn.idle-glow { animation: none !important; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="hero" aria-label="Homepage">
      <h1 class="name" aria-label="Francisco Zenarolla">Francisco Zenarolla</h1>
      <nav class="buttons" aria-label="Primary">
        <a class="btn" href="/resume" aria-label="Resume">RESUME</a>
        <a class="btn" href="/projects" aria-label="Projects">PROJECTS</a>
        <a class="btn" href="/contact" aria-label="Contact">CONTACT</a>
      </nav>
    </section>
  </main>

  <!-- Idle glow controller -->
  <script>
    (function () {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) return; // Respect reduced motion

      let idleTimer;
      const buttons = document.querySelectorAll('.btn');

      function startIdleGlow() {
        buttons.forEach(btn => btn.classList.add('idle-glow'));
      }
      function stopIdleGlow() {
        buttons.forEach(btn => btn.classList.remove('idle-glow'));
      }
      function resetIdleTimer() {
        stopIdleGlow();
        clearTimeout(idleTimer);
        idleTimer = setTimeout(startIdleGlow, 5000); // 5s idle
      }

      ['mousemove', 'keydown', 'touchstart', 'scroll'].forEach(evt => {
        window.addEventListener(evt, resetIdleTimer, { passive: true });
      });

      resetIdleTimer(); // start timer on load
    })();
  </script>
</body>
</html>
